name: grpc-py-helloworld
type: service
image:
  type: build
  build_spec:
    type: tfy-python-buildpack
    command: python Inventory_server.py
    python_version: '3.8'
    requirements_path: requirements.txt
    build_context_path: ./
  build_source:
    type: git
    repo_url: https://github.com/truefoundry/getting-started-examples
    branch_name: main
    ref: 49dc1c528e51095a46c3510cd20eed39f8925703
ports:
  - port: 50052
    expose: true
    protocol: TCP
    app_protocol: grpc
    host: qian.truefoundry.cloud
replicas: 1
resources:
  cpu_limit: 0.5
  cpu_request: 0.2
  memory_limit: 500
  memory_request: 500